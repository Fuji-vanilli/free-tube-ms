<mat-card class="video-card">
    <a [routerLink]="'/video-details/'+videoDto.id"><img mat-card-image [src]="videoDto.thumbnailUrl" alt="{{videoDto.title}}"></a>
    <mat-card-header>
        <div mat-card-avatar class="user-image"></div>
        <mat-card-title>{{videoDto.title}}</mat-card-title>
        <mat-card-subtitle>{{videoDto.description}}</mat-card-subtitle>
        <mat-card-subtitle>1,9K views</mat-card-subtitle>
      </mat-card-header>
</mat-card>
