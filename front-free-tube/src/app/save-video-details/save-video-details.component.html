<div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <h1 class="logo__text">Fuji chanel</h1>
      <app-video-player [videoUrl]="videoUrl" [videoWidth]="390" ></app-video-player>
    </div>
    
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Add video Metadata</h1>
      <h2 class="heading--secondary">Fuji chanel</h2>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form [formGroup]="saveVideoForm" (ngSubmit)="saveVideoDetails()">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" formControlName="title" required/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" name="description" formArrayName="description" required />
      </div>

      <div class="box">
        <select name="Video status" formControlName="videoStatus" required>
          <option value="public" selected>Public</option>
          <option value="private">Private</option>
        </select>
      </div>
      <div>
        <mat-form-field class="chip-list">
          <mat-label>Tags</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter tags">
              <mat-chip-row *ngFor="let tag of tags"
                (removed)="remove(tag)"
                [editable]="true"
                (edited)="edit(tag, $event)"
                [aria-description]="'press enter to edit ' + tag">
                {{tag}}
                <button matChipRemove [attr.aria-label]="'remove ' + tag">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            <input placeholder="add tag..."
                   [matChipInputFor]="chipGrid"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)"/>
          </mat-chip-grid>
        </mat-form-field>
        <div class="mt-3">
          <label>Upload Thumbnail:
            <div class="custom-file mt-3">
              <input type="file" class="custom-file-input" (change)="onFileSelected($event)">
            </div>
            <br>
            <div *ngIf="this.fileSelected">
              <div>
                <p>Selected file: {{selectedFileName}} </p>
              </div>
              <hr>
              <div>
                <button type="submit" mat-raised-button color="warn" (click)="onUpload()">Upload</button>
              </div>
            </div>
          </label>
        </div>
      </div>
        
      <div class="mt-3 m-t-lg">
        <button mat-raised-button color="accent" [disabled]="this.saveVideoForm.invalid" >Save video</button>
      </div>
    </form>  
  </div>
</div>
