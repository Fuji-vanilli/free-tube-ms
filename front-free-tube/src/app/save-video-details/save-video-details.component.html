<div fxLayout="row wrap" class="m-3">
    <div fxFlex="20%">Hi</div>
    <div fxFlex="30%">
        <div class="mat-title">Add video metadata</div>
        <form [formGroup]="saveVideoForm" (ngSubmit)="saveVideoDetails()" class="mt-3">
            <div class="save-video">
              <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput required formControlName="title" >
              </mat-form-field>


              <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" >
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Video status</mat-label>
                <mat-select formControlName="videoStatus" >
                  <mat-option value="PUBLIC">public</mat-option>
                  <mat-option value="PRIVATE">private</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <mat-form-field class="chip-list">
              <mat-label>Tags</mat-label>
              <mat-chip-grid #chipGrid aria-label="Enter tags">
                  <mat-chip-row *ngFor="let tag of tags"
                    (removed)="remove(tag)"
                    [editable]="true"
                    (edited)="edit(tag, $event)"
                    [aria-description]="'press enter to edit ' + tag">
                    {{tag}}
                    <button matChipRemove [attr.aria-label]="'remove ' + tag">
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip-row>
                <input placeholder="add tag..."
                       [matChipInputFor]="chipGrid"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="add($event)"/>
              </mat-chip-grid>
            </mat-form-field>
            
            <div class="mt-3">
              <label>Upload Thumbnail:
                <div class="custom-file mt-3">
                  <input type="file" class="custom-file-input" (change)="onFileSelected($event)">
                </div>
                <br>
                <div *ngIf="this.fileSelected">
                  <div>
                    <p>Selected file: {{selectedFileName}} </p>
                  </div>
                  <hr>
                  <div>
                    <button mat-raised-button color="warn" (click)="onUpload()">Upload</button>
                  </div>
                </div>
              </label>
            </div>
            <div class="mt-3">
              <button [disabled]="this.saveVideoForm.invalid" mat-raised-button color="primary">Save video</button>
          </div>
        </form>
    </div>
    <div fxFlex="30%">
        Video Player
    </div>
    <div fxFlex="20%">Hi</div>
</div>
